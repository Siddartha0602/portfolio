<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certifications</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: rgb(18, 18, 62);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #ffffff;
      border-bottom: 2px solid #4e4e8f;
      padding-bottom: 10px;
    }

    .certifications-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .certification-card {
      background-color: #1e1e40;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .certification-card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }

    .certification-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 2px solid #2c2c6b;
    }

    .certification-card h3 {
      font-size: 1.2rem;
      padding: 15px;
      background-color: #2c2c6b;
      color: #ffffff;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>My Certifications</h1>
  <div class="certifications-container">

    <div class="certification-card">
      <img src="c.jpg" alt="Cybersecurity Essentials Certificate">
      <h3>Cybersecurity Essentials</h3>
    </div>

    <div class="certification-card">
      <img src="p.jpg" alt="Python Essentials Certificate">
      <h3>Python Essentials</h3>
    </div>

    <div class="certification-card">
      <img src="html.png" alt="HTML Basics Certificate">
      <h3>HTML Basics</h3>
    </div>

    <div class="certification-card">
      <img src="css.png" alt="CSS Fundamentals Certificate">
      <h3>CSS Fundamentals</h3>
    </div>

    <div class="certification-card">
      <img src="java.png" alt="Java Programming Certificate">
      <h3>Java Programming</h3>
    </div>

    <div class="certification-card">
      <img src="d.png" alt="Technology Job Simulation Certificate">
      <h3>Technology Job Simulation</h3>
    </div>

    <div class="certification-card">
      <img src="cy.png" alt="Cybersecurity Analyst Certificate">
      <h3>Cybersecurity Analyst</h3>
    </div>

  </div>
</body>
</html>
