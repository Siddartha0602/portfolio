<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a23;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .contact-container {
            text-align: center;
            background-color: #1e1e40;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
        }
        .contact-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
        }
        .contact-container p {
            font-size: 1rem;
            margin-bottom: 30px;
            color: white;
        }
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
        }
        .contact-item i {
            font-size: 1.5rem;
            margin-right: 15px;
            color: #00d4ff;
        }
        .contact-item a {
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
        }
        .contact-item a:hover {
            color: #00d4ff;
            text-decoration: underline;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #b3b3d1;
        }
        footer a {
            color: #00d4ff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Me</h1>
        <p>I am eager to learn, collaborate, and contribute to impactful projects. As a dedicated student, I welcome opportunities that align with my skills and aspirations.</p>
        <div class="contact-item">
            <i class="fab fa-linkedin"></i>
            <a href="https://www.linkedin.com/in/siddartha-kadivendi-3a105b294" target="_blank">LinkedIn</a>
        </div>
        <div class="contact-item">
            <i class="fab fa-github"></i>
            <a href="https://github.com/Siddartha0602" target="_blank">GitHub</a>
        </div>
        <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <a href="mailto:siddartha.kadivendi@gmail.com">Gmail</a>
        </div>
        <div class="contact-item">
            <i class="fas fa-phone"></i>
            <a href="tel:+7075028729">+7075028729</a>
        </div>
        <div class="contact-item">
            <i class="fas fa-map-marker-alt"></i>
            <span>Hyderabad, India</span>
        </div>
        <footer>
            Looking forward to connecting!
        </footer>
    </div>
</body>
</html>
