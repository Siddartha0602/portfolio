<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Me</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0a0a23;
      color: #ffffff;
      line-height: 1.6;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      color: #ab6be4;
      margin-bottom: 40px;
      border-bottom: 2px solid #ab6be4;
      display: inline-block;
      padding-bottom: 10px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 50px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .image-section img {
      width: 230px;
      height: 230px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #ab6be4;
      box-shadow: 0 0 20px rgba(171, 107, 228, 0.4);
    }

    .text-section {
      max-width: 600px;
      font-size: 1.2rem;
      text-align: justify;
      position: relative;
    }

    .text-section span {
      display: block;
      margin-bottom: 20px;
    }

    .typed-text {
      color: #ab6be4;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }

      .image-section img {
        width: 180px;
        height: 180px;
      }

      .text-section {
        font-size: 1rem;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>

  <h1>About Me</h1>

  <div class="container">
    <!-- Profile Image -->
    <div class="image-section">
      <img src="si.jpg" alt="Profile Image" />
    </div>

    <!-- Typing Text Section -->
    <div class="text-section" id="text-container">
      <!-- Typing sentences will appear here -->
    </div>
  </div>

  <!-- Typed.js -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    const sentences = [
      "I’m a passionate and detail-oriented Web Developer with experience in both front-end and back-end technologies.",
      "Skilled in HTML, CSS, JavaScript, Python, and Java — I build responsive, clean, and performance-optimized web apps.",
      "Proficient in integrating RESTful APIs and solving real-world problems using logical, scalable code.",
      "Experienced with MySQL, MongoDB, Git, and deployment workflows.",
      "Quick learner, tech enthusiast, and always eager to work on impactful digital products."
    ];

    let currentIndex = 0;

    function displaySentence() {
      if (currentIndex < sentences.length) {
        const container = document.getElementById("text-container");
        const span = document.createElement("span");
        span.id = `typed-${currentIndex}`;
        container.appendChild(span);

        new Typed(`#typed-${currentIndex}`, {
          strings: [sentences[currentIndex]],
          typeSpeed: 30,
          showCursor: false,
          onComplete: () => {
            currentIndex++;
            displaySentence();
          }
        });
      }
    }

    displaySentence();
  </script>
</body>
</html>
