<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(0, 0, 34);
            color: white;
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
            background-color: rgb(18, 18, 62);
            padding: 0 20px;
        }

        nav .left {
            font-size: 2rem;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            gap: 50px;
        }

        nav ul li {
            list-style: none;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: rgb(156, 156, 227);
        }

        .firstsection {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 40px;
            padding: 40px;
            margin-top: 0px;
        }

        .leftsection {
            max-width: 50%;
        }

        .leftsection div {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        #element {
            color: rgb(171, 107, 228);
            font-size: 1.5rem;
            font-weight: bold;
        }

        .rightsection img {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            border: 5px solid rgb(171, 107, 228);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            .firstsection {
                flex-direction: column;
                text-align: center;
            }

            .rightsection img {
                width: 200px;
                height: 200px;
            }

            .leftsection div {
                font-size: 2rem;
            }

            #element {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="left">Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="about-me.html">About Me</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="SiddarthaKadivendiResume.pdf" target="_blank">Resume</a></li>
                    <li><a href="certification.html">Certifications</a></li>
                    <li><a href="Contactme.html">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="firstsection">
            <!-- Left Section -->
            <div class="leftsection">
                <div>Hello!</div>
                <div>I'm Siddartha Kadivendi</div>
                <span id="element"></span>
            </div>
            <!-- Right Section -->
            <div class="rightsection">
                <img src="s.jpg" alt="Profile Image">
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        const typed = new Typed('#element', {
            strings: ['Web Developer', 'Cybersecurity Analyst'],
            typeSpeed: 70,
            backSpeed: 30,
            loop: true,
        });
    </script>

</body>
</html>
